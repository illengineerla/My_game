<script>
	let score = 0
	let p = 0

	let win = document.querySelector(".win")
	let lose = document.querySelector(".lose")
	
	let bee = document.querySelectorAll(".bee")
	let spider = document.querySelectorAll(".spider")
	let murovey = document.querySelectorAll(".murovey")
	let olen = document.querySelectorAll(".olen")
	let korovka = document.querySelectorAll(".korovka")
	let strekoza = document.querySelectorAll(".strekoza")
	
	let interv = function(){
		let rand = Math.random()*5
		let round = Math.round(rand)
		if(round == 3){
			let rand1 = Math.random()*7
			let rond1 = Math.round(rand1)
			bee[rond1].style.display = 'block'
			bee[rond1].style.width = '200px'
			let time = function(){
				bee[rond1].style.display = 'none'
			}
			setTimeout(time,1000)
		}else if(round == 0){
			let rand1 = Math.random()*7
			let rond1 = Math.round(rand1)
			murovey[rond1].style.display = 'block'
			murovey[rond1].style.width = '200px'
			let time = function(){
				murovey[rond1].style.display = 'none'
			}
			setTimeout(time,1000)
		}else if(round == 1){
			let rand1 = Math.random()*7
			let rond1 = Math.round(rand1)
			spider[rond1].style.display = 'block'
			spider[rond1].style.width = '200px'
			let time = function(){
				spider[rond1].style.display = 'none'
			}
			setTimeout(time,1000)
		}else if(round == 2){
			let rand1 = Math.random()*7
			let rond1 = Math.round(rand1)
			olen[rond1].style.display = 'block'
			olen[rond1].style.width = '200px'
			let time = function(){
				olen[rond1].style.display = 'none'
			}
			setTimeout(time,1000)
		}else if(round == 4){
			let rand1 = Math.random()*7
			let rond1 = Math.round(rand1)
			korovka[rond1].style.display = 'block'
			korovka[rond1].style.width = '200px'
			let time = function(){
				korovka[rond1].style.display = 'none'
			}
			setTimeout(time,1000)
		}else if(round == 5){
			let rand1 = Math.random()*7
			let rond1 = Math.round(rand1)
			strekoza[rond1].style.display = 'block'
			strekoza[rond1].style.width = '200px'
			let time = function(){
				strekoza[rond1].style.display = 'none'
			}
			setTimeout(time,500)
		}
	}
	let setI = setInterval(interv,900)

	for(let index = 0; index<8; index = index + 1){
		murovey[index].onclick = function(){
			murovey[index].style.display = 'none'
			score = score + 1
			document.querySelector(".points").innerHTML = score
		}
	}

	for(let index = 0; index<8; index = index + 1){
		bee[index].onclick = function(){
			bee[index].style.display = 'none'
			score = score - 5
			document.querySelector(".points").innerHTML = score
		}
	}

	for(let index = 0; index<8; index = index + 1){
		spider[index].onclick = function(){
			spider[index].style.display = 'none'
			score = score + 10
			document.querySelector(".points").innerHTML = score
		}
	}

	for(let index = 0; index<8; index = index + 1){
		olen[index].onclick = function(){
			if(p == 0){
				p = p + 1
			}else{
				score = score + 5
				document.querySelector(".points").innerHTML = score
				olen[index].style.display = 'none'
				p = 0
			}
		}
	}

	for(let index = 0; index<8; index = index + 1){
		korovka[index].onclick = function(){
			let rand = Math.random()*2
			let rond = Math.round(rand)
			if(rond == 1){
				korovka[index].style.display = 'none'
				score = score + 5
				document.querySelector(".points").innerHTML = score
			}else{
				korovka[index].style.display = 'none'
				score = score - 5
				document.querySelector(".points").innerHTML = score
			}
		}
	}

	for(let index = 0; index<8; index = index + 1){
		strekoza[index].onclick = function(){
			strekoza[index].style.display = 'none'
			score = score + 5
			document.querySelector(".points").innerHTML = score
		}
	}
	
	
	let ded_end = function(){
		if (score >= 150){
			win.style.display = 'block'
			clearInterval(setI)
			
		}else{
			lose.style.opacity = '1'
			lose.style.transition = '2s'
			lose.style.marginTop = '-400px'
			clearInterval(setI)
			
		}
	}
	setTimeout(ded_end,45000)
